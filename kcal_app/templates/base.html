{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'bootstrap5.1.1/bootstrap-5.1.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap5.1.1/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js' %}"></script>
    <title>Kcal tracker</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2>Welcome to Kcal tracker!</h2>
        </div>
        <div class="col text-end">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'signup' %}">Sign up</a><br><a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <p>-----------------------------------------------</p>
    </div>
    <div class="col">
        <a href="{% url 'ingredients' %}">Ingredient list</a>
    </div>
    <div class="col">
        <a href="{% url 'activities' %}">Activity list</a>
    </div>
    <div class="col">
        Your dashboard = <a href="{% url 'profile-page'%}">Dashboard</a>
    </div>
</div>
<div class="container">
    {%  block content %}

{% endblock %}
</div>

</body>
</html>
